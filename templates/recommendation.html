<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rekomendasi Buku</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">Rekomendasi Buku</a>
      </div>
    </nav>

    <div class="container">
      <div class="row text-center">
        <div class="col-lg-12">
          <img
            src="../static/hand-drawn-flat-design-stack-books_23-2149334862.avif"
            alt=""
            class="text-center"
            width="200"
          />
        </div>
      </div>
    </div>

    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card bg-light">
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <form action="/title" method="POST">
                    <div class="mb-3">
                      <label for="judul" class="form-label"
                        >Masukkan Judul Buku</label
                      >
                      <input
                        type="text"
                        name="judul"
                        id="judul"
                        class="form-control"
                      />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                      Cari Rekomendasi
                    </button>
                  </form>
                </div>
                <div class="col-md-6">
                  <form action="/keyword" method="POST">
                    <div class="mb-3">
                      <label for="keyword" class="form-label"
                        >Masukkan Kata Kunci</label
                      >
                      <input
                        type="text"
                        name="keyword"
                        id="keyword"
                        class="form-control"
                      />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                      Cari Rekomendasi
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark py-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <p class="text-white">
              &copy; 2023 Rekomendasi Novel. All rights reserved.
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
